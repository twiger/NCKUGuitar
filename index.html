    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="dist/jquery-2.1.4.js"></script>

    <script src="dist/semantic/semantic.min.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="dist/owl.carousel.css">
    <link rel="stylesheet" href="dist/owl.theme.css">
    <link href="dist/textillate/animate.css" rel="stylesheet">
    <script src="dist/textillate/jquery.fittext.js"></script>
    <script src="dist/textillate/jquery.lettering.js"></script>
    <script src="dist/textillate/jquery.textillate.js"></script>
    <script src="dist/owl.carousel.js"></script>
    <script>
    $(document)
        .ready(function() {

            var current_master = "transparent";

            $.ajaxSetup({
                cache: false
            });

            /* Laoding Animation */

            $(window).load(function() {
                // Animate loader off screen
                setTimeout(
                    function() {
                        //do something specials
                        $(".se-pre-con").fadeOut("slow");
                    }, 2000);
            });


            $("#master").load("master.html", function(responseTxt, statusTxt, xhr) {
                $("#footer").load("footer.html", function(responseTxt, statusTxt, xhr) {

                    $(".photo.slide").css("height", $(window).height());
                    $(".master.dark_bg.menu").hide();

                    $(".master .menu > a").removeClass("active");
                    $(".home.item").addClass("active");

                    $(".display_master_sidebar").click(function() {
                        $('.ui.sidebar').sidebar('toggle');
                    });

                    $(window).bind('scroll', function() {
                        var pos_y = window.pageYOffset || document.documentElement.scrollTop;
                        // Master Menu BG Black
                        if (pos_y > $(window).height() && current_master == "transparent") {
                            $('.master.menu').css('display', "none");
                            $('.master.dark_bg.menu').fadeIn();
                            current_master = "dark_bg";
                        } else if (pos_y < $(window).height() && current_master == "dark_bg") {
                            $('.master.menu').css("display", "flex").hide().fadeIn();
                            $('.master.dark_bg.menu').css('display', 'none');
                            current_master = "transparent";
                        }

                    });

                    /* Slide & Text Animation */
                    var slide_num = 1;
                    var i, delay = 1000;
                    for (i = 1; i < 5; i++) {
                        $('.home-' + slide_num + ' > p > span.photo_font > .text_fadeIn.' + i)
                            .textillate({
                                initialDelay: delay,
                                in : {
                                    effect: 'fadeInRight'
                                }
                            });
                        delay = delay + 500;
                    }
                    
                    setInterval(
                        function() {
                            $("#owl-carousel").trigger('owl.next');

                            slide_num = slide_num + 1;

                            var i, delay = 0;
                            for (i = 1; i < 5; i++) {
                                $('.home-' + slide_num + ' > p > span.photo_font > .text_fadeIn.' + i)
                                    .textillate({
                                        initialDelay: delay,
                                        in : {
                                            effect: 'fadeInRight'
                                        }
                                    });
                                delay = delay + 500;
                            }

                            if (slide_num == 6) {
                                slide_num = 0;
                            }

                        }, 7000);


                });
            });

            $("#owl-carousel").owlCarousel({
                //autoPlay: 6000,
                slideSpeed: 1000,
                lazyLoad: true,
                singleItem: true,
                rewindSpeed: 2500,
                mouseDrag: false,
                touchDrag: false

            });

        })
    </script>
</head>

<body>

                            </p>
                        </div>
                    </div>
                    <div class="item">

                                </span>
                            </p>

                    </div>
                    <div class="item">

                                </span>

                        </div>

                                <br/><span class="text_fadeIn 2">答案就讓你自己來尋找</span>
